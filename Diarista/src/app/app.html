<div *ngIf="showMenu()">
  <ion-menu [content]="menu" persistent="true">
    <ion-content>
      <ion-item>
        <ion-title>
          EmpregApp
        </ion-title>
      </ion-item>
      <ion-list>
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
        </button>
        <!--<button ion-item (click)="openPage('home')" menuClose>Home</button>
        <button ion-item (click)="openPage('cliente')" menuClose>Cliente</button>
        <button ion-item (click)="openPage('diarista')" menuClose>Diarista</button>
        <button ion-item (click)="logout()" menuClose>
          <ion-icon name="log-out"></ion-icon>
        </button>-->
      </ion-list>
    </ion-content>
  </ion-menu>
</div>
<ion-nav [root]="rootPage" #menu></ion-nav>
