<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Verificação de Usuários</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="usuario">
      <ion-segment-button value="diaristas">
        Diaristas
      </ion-segment-button>
      <ion-segment-button value="clientes">
        Clientes
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="usuario">
    <ion-list *ngSwitchCase="'diaristas'">
        <ion-item *ngFor="let item of listaDiaristasPendentes">
          <ion-thumbnail item-start>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>My Neighbor Totoro</h2>
          <p>Hayao Miyazaki • 1988</p>
          <button ion-button clear item-end>View</button>
        </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'clientes'">
      <ion-item *ngFor="let item of listaClientesPendentes">
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2>My Neighbor Totoro</h2>
        <p>Hayao Miyazaki • 1988</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
